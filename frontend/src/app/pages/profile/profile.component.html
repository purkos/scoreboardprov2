<div class="mb-20 flex flex-col gap-5 main text-textBlack">
  <div class="flex gap-5">
    <div
      class="flex h-full w-2/3 flex-col overflow-hidden rounded-lg border border-neutral-200 pb-4 shadow-md shadow-gray-200 user-info"
    >
      <div
        class="h-32 w-full bg-gradient-to-r from-neutral-200 to-neutral-100"
      ></div>
      <div class="z-10 -mt-16 flex flex-col gap-2 px-6">
        <img
          alt=""
          class="h-32 w-32 rounded-full border-4 border-neutral-50"
          src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50
"
        />
        <span class="mt-2 text-xl font-medium">Name surname</span>
        <span class="font-light text-neutral-500">Address, Address</span>
        <span class="font-normal text-neutral-600">Mail: type account</span>
        <div class="mt-4 flex gap-2 text-sm manage">
          <button
            class="rounded-md border border-gray-200 px-3 py-1 text-gray-700 duration-150 hover:bg-gray-200"
          >
            Test
          </button>
          <button
            class="rounded-md px-3 py-1 duration-150 bg-primaryGreen text-cardWhite hover:bg-secondaryGreen"
          >
            Manage
          </button>
        </div>
      </div>
    </div>
    <div
      class="w-1/3 rounded-lg border border-neutral-200 bg-neutral-100 px-2 text-neutral-600 shadow-md shadow-gray-200"
    >
      <span class="flex justify-center py-2 text-xl font-bold"
        >History of actions</span
      >
      <div class="h-80 scroll-pr-8 overflow-y-scroll py-2 actions">
        <ul class="flex flex-col py-1 divide-y divide-gray-200">
          <li
            *ngFor="let action of actions; let i = index"
            class="relative flex items-center justify-between px-2 py-1 text-xs duration-150 hover:bg-neutral-200"
          >
            <div>
              <span>{{ i + 1 }}.</span>
              <span class=""> Added player to favorites </span>
            </div>
            <span class="font-light">Pt. 22.12 13:40</span>
            <button (click)="openActionMenu(i)">
              <i class="text-base fa-solid fa-ellipsis"></i>
            </button>
            <button
              *ngIf="actionsMenu.isOpened && actionsMenu.menuNumber == i"
              class="absolute top-9 right-4 z-10 rounded-sm border border-neutral-300 bg-neutral-100 px-3 text-xs font-medium uppercase text-neutral-600 shadow-md shadow-neutral-300 py-1.5"
            >
              delete
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="flex gap-5">
    <div
      class="w-1/2 rounded-md border border-neutral-200 bg-neutral-100 px-6 py-3 shadow-md shadow-neutral-200"
    >
      <span class="my-4 text-xl font-medium">Rated players</span>
      <div class="h-80 overflow-y-scroll">
        <div class="flex flex-col gap-2">
          <div
            *ngFor="let action of actions"
            class="flex gap-2 rounded-md border border-neutral-200 duration-150 hover:bg-neutral-100"
          >
            <img
              src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt=""
              class="h-14 w-14 rounded-l-md"
            />
            <div
              class="flex w-full items-center justify-between gap-3 px-3 text-base font-norma"
            >
              <span class="">Jude Bellingham</span>
              <span class="">8.5/10</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-1/2 rounded-md border border-neutral-200 bg-neutral-100 px-6 py-3 shadow-md shadow-neutral-200"
    >
      <span class="my-4 text-xl font-medium">Favorite players</span>
      <div class="h-80 overflow-y-scroll">
        <div class="flex flex-col gap-2">
          <div
            *ngFor="let player of favoritePlayers"
            class="flex gap-2 rounded-md border border-neutral-200 duration-150 hover:bg-neutral-100"
          >
            <img
              src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt=""
              class="h-14 w-14 rounded-l-md"
            />
            <div
              class="flex w-full items-center justify-between gap-3 px-3 text-base font-norma"
            >
              <span class="">{{ player.player_id }}</span>
              <span class="">8.5/10</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
