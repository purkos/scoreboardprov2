<div
  class="rounded-xl bg-white px-3 text-rhino-900 shadow-lg shadow-neutral-200 border-1 border-mercury-100"
>
  <div class="flex items-center justify-between p-3">
    <span class="flex justify-center py-4 text-lg font-semibold"
      >Rated players</span
    >
    <select class="h-10 rounded-md px-2 border-primary focus:outline-none">
      <option value="" disabled selected hidden>Sort by</option>
      <option value="sortDesc">Rate &nearr;</option>
      <option value="sortAsc">Rate &searr;</option>
    </select>
  </div>
  <div class="h-80 overflow-y-scroll">
    <div class="flex flex-col gap-2">
      <div
        *ngFor="let action of actions"
        class="flex gap-2 rounded-md bg-rhino-background  duration-150 hover: hover:cursor-pointer"
      >
        <!--        [routerLink]="['/players/', player.idPlayer]"-->
        <img
          src="https://gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
          alt=""
          class="h-14 w-14 rounded-l-md"
        />
        <div
          class="flex w-full items-center justify-between gap-3 px-3 text-base font-medium"
        >
          <div class="flex flex-col">
            <span class="text-base">Jude Bellingham</span>
            <div class="flex gap-1">
              <span class="text-xs font-light">England</span>
<!--              <span class="text-xs font-light" *ngIf="player.strTeam">&#124;</span>-->
              <span class="text-xs font-light">Real Madrid</span>
            </div>
          </div>
          <div class="flex gap-2 items-center">
            <span class="">8.5/10</span>
            <i class="fi fi-sr-star flex items-center text-yellow-500"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
