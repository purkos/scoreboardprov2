<div class="flex gap-6 px-10 py-5">
  <div class="flex w-9/12 flex-col gap-3">
    <div
      class="flex items-center gap-10 rounded-lg px-7 py-5 shadow-md shadow-gray-200 overflow-hidden bg-cardWhite relative"
    >
      <div
        *ngIf="!isImageAvailable()"
        class="flex h-64 w-64 items-center justify-center bg-gray-300"
      >
        <span class="text-white">No Image</span>
      </div>
      <div
              class="bg-gradient-to-r from-green-300 to-green-200 absolute opacity-30 left-0 w-full  h-full ">
      </div>
      <img
        *ngIf="isImageAvailable()"
        alt="{{ player.strPlayer }}"
        class="w-32 rounded-full  border border-gray-100 z-10"
        src="{{ player.strThumb }}"
      />
      <div class="">name number</div>
    </div>
    <div class="">rest inf</div>
  </div>
  <div
    class="h-screen w-1/3 rounded-md border border-gray-200 bg-gray-50 p-4 shadow-lg shadow-gray-200"
  >
    stats
  </div>
</div>
